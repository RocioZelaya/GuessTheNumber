<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guess The Number!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <button id="againButton">Again!</button>
    <h4 id="hint">Between 1 and 20</h4>
    <h1 id="title">Guess The Number!</h1>
    <div class="number"><h2 id="number">?</h2></div>

    <input id="input" type="text"></input>
    <button id="checkButton">Check!</button>

    <div class="msgAndScores">
    <p id="message">Start Guessing...</p>
    <p id="score">Score = 0</p>
    <p id="highscore">Highscore = 0</p>
    </div>
</body>
</html>
